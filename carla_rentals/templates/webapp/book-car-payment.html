{% extends 'webapp/base.html' %}


{% block content %}



<section class="ftco-section ftco-no-pt bg-light">
    <div class="container" style="padding-top: 0%;">
        <div class="row no-gutters">
            <div class="col-md-12	featured-top">
                <div class="row no-gutters">
                    <div class="col-md-12 d-flex align-items-center" style="bac: red;">

                        <div class=" rounded-right w-100">
                            <div class="col-md-6">
                                <div class="car-wrap rounded ftco-animate">
                                    <div class="img rounded d-flex align-items-end"
                                        style="background-image: url(/static/images/car-1.jpg);">
                                    </div>
                                    <div class="text">
                                        <h2 class="mb-0"><a href="car-single.html">{{car.car_model}}</a></h2>
                                        <div class="d mb-8">
                                            <p style="font-weight: bold;">{{car.company}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form method="post" action="{% url 'car_asset' %}"
                                class="request-form ftco-animate bg-primary">
                                {% csrf_token %}
                                <h1 style="text-align: center; color: yellow;">Add Your Car For Rental</h1>
                                <div class="form-group">
                                    <label for="" class="label">Car Number</label>
                                    <input type="text" name="car_number" class="form-control" placeholder="Car Number">
                                </div>
                                <div class="form-group">
                                    <label for="" class="label">Car Type</label>
                                    <select name="car_type" id="cars" class="form-control">
                                        <option value="compact">Compact</option>
                                        <option value="sedan">Sedan</option>
                                        <option value="SUV">SUV</option>
                                        <option value="minivan">Minivan</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="" class="label">Car Company</label>
                                    <input type="text" name="company" class="form-control" placeholder="Car Company">
                                </div>
                                <div class="form-group">
                                    <label for="" class="label">Car Model</label>
                                    <input type="text" name="car_model" class="form-control" placeholder="Car Model">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Add Car" class="btn btn-warning py-3 px-4">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <br>
        {% endblock %}
