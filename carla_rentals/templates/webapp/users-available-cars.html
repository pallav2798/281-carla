{% extends 'webapp/base.html' %}


{% block content %}


<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for car in cars %}
            <div class="col-md-6">
                <div class="car-wrap rounded ftco-animate">
                    <div class="img rounded d-flex align-items-end"
                        style="background-image: url(/static/images/car-1.jpg);">
                    </div>
                    <div class="text">
                        <h2 class="mb-0"><a href="car-single.html">{{car.car_model}}</a></h2>
                        <div class="d mb-8">
                            <p style="font-weight: bold;">{{car.company}}</p>
                        </div>
                        {#  {% if car.availability  %} #} 
                        <p class="d mb-8"><a href="{% url 'book-car' pk=car.id %}" class="btn btn-primary py-2 mr-1">Book Now</a></p>
                        {# {% else %} #} 
                        <!-- <span style="pointer-events: none;" >Unavailable</span> -->
                        {#  {% endif %} #}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
