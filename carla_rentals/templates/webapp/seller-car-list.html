{% extends 'webapp/base.html' %}


{% block content %}


<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for car in cars %}
            <div class="col-md-6">
                <div class="car-wrap rounded ftco-animate">
                    <div class="img rounded d-flex align-items-end"
                        style="background-image: url(/static/images/car-1.jpg);">
                    </div>
                    <div class="text">
                        <h2 class="mb-0"><a href="car-single.html">{{car.car_model}}</a></h2>
                        <div class="d mb-8">
                            <p style="font-weight: bold;">{{car.company}}</p>
                            <p style="font-weight: bold;">Registered On:<span> {{car.timestamp}}</span></p>

                        </div>
                        <p class="d mb-8"><a href="#" class="btn btn-primary py-2 mr-1">Car Trips taken</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
